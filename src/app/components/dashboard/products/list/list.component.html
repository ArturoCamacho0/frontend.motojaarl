<div class="flex flex-col p-2">
	<h2 class="text-xl font-extrabold text-slate-200 text-center mb-4 mt-2">
		Todos los productos
	</h2>
	<div class="overflow-x-auto flex justify-center">
		<div class="inline-block py-2 min-w-full sm:px-6 lg:px-8">
			<div class="overflow-hidden shadow-md sm:rounded-lg">
				<table class="min-w-full">
					<thead class="bg-gray-50 dark:bg-gray-700">
						<tr>
							<th
								scope="col"
								class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
							>
								Name
							</th>
							<th
								scope="col"
								class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
							>
								Color
							</th>
							<th
								scope="col"
								class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
							>
								Category
							</th>
							<th
								scope="col"
								class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400"
							>
								Price
							</th>
							<th scope="col" class="relative py-3 px-6">
								<span class="sr-only">Edit</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr
							class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
						>
							<td
								class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"
							>
								Apple MacBook Pro 17"
							</td>
							<td
								class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"
							>
								Sliver
							</td>
							<td
								class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"
							>
								Laptop
							</td>
							<td
								class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"
							>
								$2999
							</td>
							<td
								class="py-4 text-sm font-medium text-right whitespace-nowrap flex gap-4 w-fit"
							>
								<a
									href="#"
									class="text-blue-600 dark:text-blue-500 hover:underline"
									>Editar</a
								>
								<button
									(click)="showModal = true"
									class="text-red-600 dark:text-red-500 hover:underline"
								>
									Eliminar
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="h-screen flex justify-center items-center">
	<div
		*ngIf="showModal"
		class="overflow-y-auto bg-slate-500/50 backdrop-blur-xl overflow-x-hidden fixed right-0 left-0 top-0 z-50 md:inset-0 m-0"
		id="popup-modal"
		aria-hidden="true"
	>
		<div class="relative w-full max-w-md h-full without">
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
				<div class="flex justify-end p-2">
					<button
						(click)="showModal = false"
						type="button"
						class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
						data-modal-toggle="popup-modal"
					>
						<svg
							class="w-5 h-5"
							fill="currentColor"
							viewBox="0 0 20 20"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								fill-rule="evenodd"
								d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
								clip-rule="evenodd"
							></path>
						</svg>
					</button>
				</div>

				<div class="p-6 pt-0 text-center">
					<svg
						class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200"
						fill="none"
						stroke="currentColor"
						viewBox="0 0 24 24"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
						></path>
					</svg>
					<h3
						class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400"
					>
						Â¿Est&aacute;s segur@ de que quieres eliminar este
						producto?
					</h3>
					<button
						data-modal-toggle="popup-modal"
						type="button"
						class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
					>
						Si, eliminar
					</button>
					<button
						(click)="showModal = false"
						data-modal-toggle="popup-modal"
						type="button"
						class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-gray-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600"
					>
						No, cancelar
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
