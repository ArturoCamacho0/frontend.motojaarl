<div
	*ngIf="error"
	class="bg-red-200 border-red-600 text-red-600 border-l-4 p-4"
	role="alert"
>
	<p class="font-bold">Ups, ha ocurrido un error al iniciar sesi&oacute;n!</p>
	<p>Int&eacute;ntalo de nuevo.</p>
</div>

<div
	class="flex flex-col shadow-lg w-full max-w-md px-4 py-8 bg-white rounded-lg shadow-slate-900 dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10"
>
	<div
		class="self-center text-xl font-light text-gray-600 sm:text-2xl dark:text-white"
	>
		Inicia sesi&oacute;n para acceder al sistema
	</div>
	<div class="mt-8">
		<form action="#" autocomplete="off">
			<div class="flex flex-col mb-2">
				<div class="flex relative mb-4">
					<span
						class="rounded-l-md inline-flex items-center px-3 border-t bg-white border-l border-b border-gray-300 text-gray-500 shadow-sm text-sm"
					>
						<i class="fa-solid fa-user"></i>
					</span>
					<input
						type="text"
						name="nickname"
						[(ngModel)]="user.nickname"
						class="rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-transparent"
						placeholder="Introduce tu nombre de usuario"
					/>
				</div>
			</div>
			<div class="flex flex-col mb-6">
				<div class="flex relative">
					<span
						class="rounded-l-md inline-flex items-center px-3 border-t bg-white border-l border-b border-gray-300 text-gray-500 shadow-sm text-sm"
					>
						<i class="fa-solid fa-key"></i>
					</span>
					<input
						type="password"
						name="password"
						[(ngModel)]="user.password"
						class="rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:border-transparent"
						placeholder="Introduce tu contrase&ntilde;a"
					/>
				</div>
			</div>

			<div class="flex w-full">
				<button
					(click)="login()"
					type="button"
					class="py-2 px-4 flex justify-center items-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
				>
					<svg
						*ngIf="loading"
						width="20"
						height="20"
						fill="currentColor"
						class="mr-2 animate-spin"
						viewBox="0 0 1792 1792"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z"
						></path>
					</svg>
					Entrar
				</button>
			</div>
		</form>
	</div>
</div>
